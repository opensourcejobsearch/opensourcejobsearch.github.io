<!DOCTYPE html>
<html>
<head>
<title>Open Source Job Search</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
<!-- --------- -->
<div class="container">
<div class="row">
<div class="col-md-12">
<a href="list.html" class="btn btn-default btn-lg btn-block" role="button">Open Source Job Search</a>
</div>
</div>
</div>
<!-- --------- -->
<br/>
<div class="container">
<div class="row">
<div class="col-md-12">
<!-- Indicates caution should be taken with this action -->
<button type="button" class="btn btn-warning btn-lg btn-block">Back to Home</button>
</div>
</div>
</div>
<h1 class="text-center">
Search Criteria
</h1>
<div class="container">
<div class="row">
<div class="col-md-4">
&nbsp;
</div>
<div class="col-md-4">
<form class="well form-search" action="list.html">
<div class="form-group">
<label for="keywords">Keywords</label>
<input type="text" class="form-control" id="keywords">
</div>
<div class="form-group">
<label for="city">City</label>
<select class="form-control" id="city">
<option>Sydney</option>
<option>Melbourne</option>
</select>
</div>
<div class="form-group">
<label for="function">Job Function</label>
<select class="form-control" id="function">
<option>Accounting</option>
<option>Banking</option>
<option>Education</option>
<option>Engineering</option>
<option>Healthcare</option>
<option>IT</option>
<option>Sales</option>
</select>
</div>
<button type="submit" class="btn btn-primary">Search</button>
</form>
</div>
</div>
</div>
<!-- JavaScript placed at the end of the document so the pages load faster -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
$('.tooltip-test').tooltip();
</script>
</body>
</html>
